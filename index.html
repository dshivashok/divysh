<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divyansh Shivashok's Portfolio</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Scroll Progress -->
    <div class="scroll-progress">
        <div class="scroll-progress-bar"></div>
    </div>

    <!-- Back to Top -->
    <div class="back-to-top">↑</div>

    <!-- Loading Screen -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-text">DS</div>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">DS</div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#publication">Publications</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="hero-content">
            <h1>
                <span style="--i: 1">Divyansh</span>
                <span style="--i: 2" class="glitch" data-text="Shivashok">Shivashok</span>
            </h1>
            <p class="hero-subtitle">ML-focused Software Engineer at Google</p>
            <div class="hero-cta">
                <a href="https://github.com/coolkite" target="_blank" class="btn btn-primary">
                    Explore GitHub →
                </a>
                <a href="#contact" class="btn btn-secondary">
                    Let's Connect
                </a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="parallax-text" data-speed="0.5">INNOVATE</div>
        <h2 class="section-title" data-text="About Me">
            <span>About Me</span>
        </h2>
        <div class="about-content">
            <div class="about-text">
                <!-- Content will be loaded from config.json -->
            </div>
            <div class="about-stats">
                <!-- Stats will be loaded from config.json -->
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="experience">
        <h2 class="section-title" data-text="Experience">
            <span>Experience</span>
        </h2>
        <div class="timeline" id="experience-timeline">
            <!-- Timeline items will be loaded from experience.json -->
        </div>
    </section>

    <!-- Publication Section -->
    <section id="publication" class="publication">
        <h2 class="section-title" data-text="Publications">
            <span>Publications</span>
        </h2>
        <div id="publications-container">
            <!-- Publications will be loaded from publications.json -->
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="parallax-text" data-speed="0.3">CREATE</div>
        <h2 class="section-title" data-text="Projects">
            <span>Projects</span>
        </h2>
        <div class="projects-grid" id="projects-grid">
            <!-- Projects will be loaded from projects.json -->
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <h2 class="section-title" data-text="Skills">
            <span>Skills</span>
        </h2>
        <div class="skills-container">
            <div class="skills-grid" id="skills-grid">
                <!-- Skills will be loaded from skills.json -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2 class="section-title" data-text="Let's Connect">
            <span>Let's Connect</span>
        </h2>
        <div class="contact-content">
            <p class="contact-text" id="contact-text">
                <!-- Contact text will be loaded from config.json -->
            </p>
            <div class="contact-links" id="contact-links">
                <!-- Contact links will be loaded from config.json -->
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
